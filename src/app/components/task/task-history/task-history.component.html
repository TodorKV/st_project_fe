<mat-form-field appearance="standard">
    <mat-label>Филтър</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Напр. описание" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 70vw;">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Описание</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>Служител</th>
        <td mat-cell *matCellDef="let element">{{element.tenants[0].user.username}}</td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Опции</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button *ngIf="data?.role == 'ADMIN'" mat-menu-item (click)="deleteOrder(element.id)">
                    <mat-icon>delete</mat-icon>Изтрий
                </button>
                <button *ngIf="!element.completed" mat-menu-item (click)="finishTask(element.id)">
                    <mat-icon>edit</mat-icon>Завърши
                </button>
            </mat-menu>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; let e = index; columns: displayedColumns;"
    class="{{element.completed ? 'GREEN' : ''}}" (mouseover)="onMouseOver(e)"
        [ngClass]="{'mat-elevation-z24' : e == mouseOverIndex, 'remove-background':e == mouseOverIndex}"
        (mouseout)="onMouseOver(-1)">
    </tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Няма налична задача "{{input.value}}"</td>
    </tr>
</table>
<mat-paginator [length]="theTotalElements" [pageSize]="thePageSize" [pageSizeOptions]="[5, 10, 25, 100]"
    (page)="handlePage($event)" aria-label="Select page">
</mat-paginator>
