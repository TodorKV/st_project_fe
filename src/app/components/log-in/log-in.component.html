<app-nav [isHome]="false"></app-nav>
<div *ngIf="loaderService.isLoading | async" class="loader-container">
  <!-- <mat-progress-bar mode="indeterminate"></mat-progress-bar> use this for single line loader above the nav bar-->
  <mat-spinner style="top: 50%; left:50%;"></mat-spinner>
</div>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="email" matInput placeholder="Email"
            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required name="email">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" name="password"
            [(ngModel)]="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint *ngIf="password == '' ">Enter your password</mat-hint>
        </mat-form-field>

      </mat-card-content>
      <button (click)="login()" mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>
  </mat-card>
</div>
