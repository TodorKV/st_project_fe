<div style="overflow:scroll; height: 580px; width: 400px;">
  <h2>Коментари</h2>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Напиши коментар</mat-label>
    <textarea [(ngModel)]="postComment" matInput placeholder="Аа..."></textarea>
  </mat-form-field>
  <button class="button" (click)="saveComment()" mat-raised-button>Публикувай</button>
  <hr>
  <mat-list-item *ngFor="let comment of comments">
    <mat-card
      class="{{comment.tenant.user != null && comment.tenant.user.username != userEmail ? 'example-card' : 'example-card-mine'}}">
      <mat-card-title>{{comment.tenant.user != null ? comment.tenant.user.username : userEmail}}</mat-card-title>
      <mat-card-subtitle>{{comment.timeSent}}</mat-card-subtitle>
      <mat-card-content>
        <p>{{comment.comment}}</p>
      </mat-card-content>
    </mat-card>
  </mat-list-item>
</div>
