<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput #message maxlength="256" placeholder="Hall Name ..." [(ngModel)]="hall.name" name="hallname">
        <mat-hint align="start"><strong>Use proper name</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>City</mat-label>
        <input matInput #message maxlength="256" placeholder="City ..." [(ngModel)]="hall.city" name="city">
        <mat-hint align="start"><strong>Use proper name</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput #message maxlength="256" placeholder="Address ..." [(ngModel)]="hall.address" name="address">
        <mat-hint align="start"><strong>Use proper name</strong> </mat-hint>
        <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
</form>
<button mat-raised-button color="primary" style="margin-left: 2%;" (click)="update()">Update</button>
