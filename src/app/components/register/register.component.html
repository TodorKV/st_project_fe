<app-nav [isHome]="false"></app-nav>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Регистрация</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-form-field>
        <input matInput placeholder="Име" name="realname" [(ngModel)]="realname" required>
      </mat-form-field>

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input [(ngModel)]="email" matInput placeholder="Имейл"
            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required name="email">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Парола" [type]="hide ? 'password' : 'text'" name="password"
            [(ngModel)]="password" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-hint *ngIf="password == '' ">Въведи парола</mat-hint>
        </mat-form-field>



        <mat-form-field class="example-full-width">
          <mat-label>Избери роля...</mat-label>
          <mat-select (selectionChange)="changeRole($event.value)">
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <button type="button" (click)="register()" mat-stroked-button color="accent"
        class="btn-block">Регистрирай</button>

    </form>
  </mat-card>
</div>
